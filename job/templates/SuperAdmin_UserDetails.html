{% extends 'SuperAdmin_index.html'%} {% load static %} {% block content %}
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">My Register</h4>
        <div class="form-group">
          <input type="text" class="form-control" onkeyup="myFunction()" id="search" name="search" autocomplete="off"
            placeholder="Search...">
        </div>
        <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>User ID</th>
              <th>User Name</th>
              <th>Email</th>
              <th>Password</th>
              <th>Mobile</th>
              <th>Aadhar Number</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>01</td>
              <td>Jacob</td>
              <td>jacob@gmail.com</td>
              <td>jacob123</td>
              <td>808204891</td>
              <td>83127811111</td>
            </tr>
            <tr>
              <td>02</td>
              <td>Messsy</td>
              <td>messy@gmail.com</td>
              <td>messy123</td>
              <td>758204891</td>
              <td>56127811111</td>
            </tr>
          </tbody>
        </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    function myFunction() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("search");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[1];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
  </script>
  {% endblock %}
