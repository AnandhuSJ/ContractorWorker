{% extends 'User_index.html'%} {% load static %} {% block content %}
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Active Contractor</h4>
        <div class="form-group">
          <input type="text" class="form-control" onkeyup="myFunction()" id="myInput" name="search" autocomplete="off"
            placeholder="Search...">
        </div>
        <div class="table-responsive">
        <table class="table table-hover" >
          <thead>
            <tr>
              <th>Contractor ID</th>
              <th>Contractor Name</th>
              <th>Work</th>
              <th>Contractor Type</th>
              <th>Skills</th>
             
            </tr>
          </thead>
          <tbody id="myTable">
            {% for i in contractordetails %}
            <tr>
              <td>{{i.contractor_id}}</td>
            <td>
              <img src="{{ i.photo.url }}" alt="image" />
              <span class="ps-2">{{ i.fullname }}</span>
          </td>
          <td></td>
          <td>{{ i.contracttype }}</td>
          <td>{{ i.skills }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        </div>
      </div>
    </div>
  </div>


<script>
  $(document).ready(function(){
    $("#myInput").on("keyup", function() {
      var value = $(this).val().toLowerCase();
      $("#myTable tr").filter(function() {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
      });
    });
  });
  </script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  {% endblock %}
