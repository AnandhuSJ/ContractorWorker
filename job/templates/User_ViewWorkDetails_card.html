{% extends 'User_index.html'%} {% load static %} {% block content %}
<div class="col-md-12 grid-margin transparent">

        <a href="{% url 'User_WorkerDetails_table' %}" style="text-decoration: none; color: white;">

            <div class="row">
              <div class="col-12 col-sm-12 col-xl-12 my-auto">

                </div>
              </div>

            </div>
