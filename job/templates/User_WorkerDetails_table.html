{% extends 'User_index.html'%} {% load static %} {% block content %}
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Active Workers</h4>
        <div class="form-group">
          <input type="text" class="form-control" onkeyup="myFunction()" id="search" name="search" autocomplete="off"
            placeholder="Search...">
        </div>
        <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Worker ID</th>
              <th>Worker Name</th>
              <th>Work</th>
              <th>Work Type</th>
              <th>Skills</th>
            </tr>
          </thead>
          <tbody>
            {% for i in workerdetails %}
            <tr>
              <td>{{forloop.counter}}</td>
              <td>
                <img src="{{ i.photo.url }}" alt="image" />
                <span class="ps-2">{{ i.fullname }}</span>
            </td>
            <td></td>
            <td>{{ i.worktype }}</td>
            <td>{{ i.skills }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    function myFunction() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("search");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[1];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
  </script>
  {% endblock %}
