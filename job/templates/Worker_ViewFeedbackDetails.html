{% extends 'Worker_index.html'%} {% load static %} {% block content %}
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Feedbacks</h4>
        <div class="form-group">
            <input type="text" class="form-control" onkeyup="myFunction()" id="myInput" name="search" autocomplete="off" placeholder="Search...">
        </div>
        <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Reported by</th>
              <th>Designation</th>
              <th>Feedback</th>
            </tr>
          </thead>
          <tbody id="myTable">
            {% for i in fed %}
            <tr>
              <td>{{ i.reporterid.fullname }}</td>
              <td>{{ i.reporterid.designation }}</td>
              <td>{{ i.feedback }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function(){
      $("#myInput").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#myTable tr").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
    </script>
  {% endblock %}
